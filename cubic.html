<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            transition: width 3s;
            transition-timing-function: cubic-bezier(1,1,85,43);
            transition-delay: 4s;
        }
        div:hover{
            width: 500px;
        }
    </style>
</head>
<body>
    <div>cubic beizer function</div>
</body>
</html>
